# from https://github.com/scrapinghub/dateparser

base:
    skip: [" ", ".", ",", ";", "-", "/", "'", "|", "@", "[", "]", "，"]

en:
    name: English

    skip: ["at", "on", "and", "ad", "m", "of", "st", "nd", "rd", "th", "about", "the", "just"]
    pertain: ["of"]

    monday:
        - Mon
        - Monday
    tuesday:
        - Tue
        - Tuesday
    wednesday:
        - Wed
        - Wednesday
    thursday:
        - Thu
        - Thursday
    friday:
        - Fri
        - Friday
    saturday:
        - Sat
        - Saturday
    sunday:
        - Sun
        - Sunday

    january:
        - Jan
        - January
    february:
        - Feb
        - February
    march:
        - Mar
        - March
    april:
        - Apr
        - April
    may:
        - May
    june:
        - Jun
        - June
    july:
        - Jul
        - July
    august:
        - Aug
        - August
    september:
        - Sep
        - Sept
        - September
    october:
        - Oct
        - October
    november:
        - Nov
        - November
    december:
        - Dec
        - December

    year:
        - year
        - years
    month:
        - month
        - months
    week:
        - week
        - weeks
    day:
        - day
        - days
    hour:
        - h
        - hour
        - hours
    minute:
        - m
        - minute
        - minutes
    second:
        - s
        - second
        - seconds

    ago:
        - ago

    simplifications:
        - day before yesterday: 2 days
        - yesterday: 1 day
        - today: 0 days
        - last (week|month|year): 1 \1
        - an: 1
        - a: 1
        - one: 1
        - (\d+)\s*hr(s?): \1 hour\2
        - (\d+)\s*min(s?): \1 minute\2
        - (\d+)\s*sec(s?): \1 second\2
        - noon: '12:00'
        - midnight: '00:00'
        - (\d+)h(\d+)m?: \1:\2
        - less than 1 minute ago: 45 seconds
        - now: 0 second



fr:
    name: French

    skip: ["le", "environ", "et", "à", "er"]

    monday:
        - Lundi
    tuesday:
        - Mardi
    wednesday:
        - Mercredi
    thursday:
        - Jeudi
    friday:
        - Vendredi
    saturday:
        - Samedi
    sunday:
        - Dimanche

    january:
        - Janvier
        - Janv
        - Jan
    february:
        - Février
        - Févr
        - Fév
    march:
        - Mars
        - Mar
    april:
        - Avril
        - Avr
    may:
        - Mai
    june:
        - Juin
    july:
        - Juillet
        - Juil
    august:
        - Août
        - Aoû
    september:
        - Septembre
        - Sept
        - Sep
    october:
        - Octobre
        - Oct
    november:
        - Novembre
        - Nov
    december:
        - Décembre
        - Déc

    year:
        - an
        - année
        - années
    month:
        - mois
    week:
        - semaine
        - semaines
    day:
        - jour
        - jours
    hour:
        - heure
        - heures
    minute:
        - min
        - minute
        - minutes
    second:
        - seconde
        - secondes

    ago:
        - il ya
        - il y a

    simplifications:
        - avant-hier: 2 jour
        - hier: 1 jour
        - aujourd'hui: 0 jours
        - d'une: 1
        - un: 1
        - une: 1
        - (\d+)\sh\s(\d+)\smin: \1h\2m
        - (\d+)h(\d+)m?: \1:\2
        - moins\s(?:de\s)?(\d+)(\s?(?:[smh]|minute|seconde|heure)): \1\2



